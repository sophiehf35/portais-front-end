      <header>
         <nav class="navbar navbar-expand-lg" aria-label="menu">
            <div style="padding: 5px 30px;" class="container-fluid">
               <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu" aria-controls="menu" aria-label="botão menu mobile">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div id="logo" class="mx-auto"></div>
            </div>
         </nav>
      </header>
      <div class="sub_header_in">
         <div style="text-align: center;" class="container-fluid">
            <h1>Fale Conosco</h1>
         </div>
         <div class="bc-icons-2">
            <ol style="background-color: unset; margin-bottom: 0px;" class="breadcrumb lighten-4 justify-content-center" itemscope itemtype="https://schema.org/BreadcrumbList">
               <li class="breadcrumb-item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                  <a itemprop="item" class="link_breadcumb" href="/">
                  <span itemprop="name">Home</span>
                  </a>
                  <meta itemprop="position" content="1" />
                  <span class="mx-1" data-icon="9" style="vertical-align: middle; color: white;"></span>
               </li>
               <li class="breadcrumb-item active" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                  <span itemprop="name">Fale Conosco</span>
                  <meta itemprop="position" content="2" />
               </li>
            </ol>
         </div>
      </div>
      <main>
        <div class="container margin_60_35">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="box_account">
                        <div class="main_title_3">
                            <span></span>
                            <h2>Envie uma Mensagem</h2>
                            <p>Descreva a sua solicitação no formulário abaixo.</p>
                        </div>
                        <form method="post" id="formulario_de_contato" autocomplete="off">
                            <div class="form_container">
                               <div class="private box">
                                  <div class="row">
                                     <div class="col-lg-6 col-12">
                                        <div class="form-group">
                                           <input class="form-control" type="text" id="nome" name="nome" placeholder="Nome *">
                                        </div>
                                     </div>
                                     <div class="col-lg-6 col-12">
                                        <div class="form-group">
                                           <div class="custom-select-form">
                                              <select style="margin-bottom: unset; display: none;" class="wide" name="tipo_pessoa" id="tipo_pessoa">
                                                 <option selected="" disabled="" hidden="">Eu sou:</option>
                                                 <option value="usuario">Usuário</option><option value="anunciante">Anunciante</option><option value="parceiro">Parceiro</option><option value="outros">Outros</option>                     </select><div class="nice-select wide" tabindex="0"><span class="current">Eu sou:</span><ul class="list"><li data-value="Eu sou:" class="option selected disabled focus">Eu sou:</li><li data-value="usuario" class="option">Usuário</li><li data-value="anunciante" class="option">Anunciante</li><li data-value="parceiro" class="option">Parceiro</li><li data-value="outros" class="option">Outros</li></ul></div>
                                           </div>
                                        </div>
                                     </div>
                                     <div class="col-lg-6 col-12">
                                        <div class="form-group">
                                           <input type="text" class="form-control" id="telefone" placeholder="Telefone *">
                                        </div>
                                     </div>
                                     <div class="col-lg-6 col-12">
                                        <div class="form-group">
                                           <input type="email" class="form-control" name="email_contato" id="email_contato" placeholder="Email *">
                                        </div>
                                     </div>
                                  </div>
                                  <div class="form-group">
                                     <label>Mensagem</label>
                                     <textarea class="form-control" id="mensagem" name="mensagem" placeholder="Digite sua mensagem..." style="height:120px;"></textarea>
                                  </div>
                               </div>
                               <div class="form-group">
                                  <label>Quanto é 3 + 1? (Anti Spam)</label>
                                  <input class="form-control" type="text" id="verifica_contato" name="verifica_contato">
                               </div>
                               <button id="enviar_contato" type="button" class="btn_1 full-width"><span class="align-middle ml-25">Enviar Contato</span></button>
                               <div id="notificacao"></div>
                            </div>
                         </form>
                    </div>
                </div>
            </div>
            <div id="cardsDiferenciais" class="row"></div>
        </div>
    </main>
   </div>
   <div id="toTop"></div>
